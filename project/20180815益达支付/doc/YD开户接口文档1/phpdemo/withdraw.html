<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="Content-Language" content="zh-CN"/>
<title>网上支付平台-商户接口范例-代付请求</title>
</head>
<body BGCOLOR='#FFFFFF' TEXT='#000000' LINK='#0000FF' VLINK='#0000FF' ALINK='#FF0000'>
<center> <h4>支付网关接口参数提交</h4></center>


<form action="withdrawApply.php" method="post" onsubmit="return AttributeJudge()">
	<table border="1" cellpadding="1" cellspacing="1" align="center" width="60%">

			<tr>
				<td>1. 字符集:</td>
				<td><input type="text" name="inputCharset" value="1" style="width:260px;" readonly="readonly"/></td>
				<td>固定值，1：UTF-8</td>
			</tr>	
			<tr>
				<td>2. 商户号:</td>
				<td><input type="text" name="partnerId" value="1817566501046020" style="width:260px;"/><font color="red">*测试商户号</font></td>
				<td></td>
			</tr>
			<tr>
				<td>3. 异步通知地址:</td>
				<td><input type="text" name="notifyUrl" value="http://127.0.0.1/phpdemo/notify.php" style="width:260px;"/><font color="red">*</font></td>
				<td></td>
			</tr>
			<tr>
				<td>4. 商户系统提现订单号:</td>
				<td><input type="text" name="orderNo"  id="orderNo" value="20170826T457001" style="width:260px;"/><font color="red">*</font><input type="button" value="生成订单号" onclick="setOrderNo()"/></td>
				<td></td>
			</tr>
			<tr>
				<td>5. 提现金额(单位分):</td>
				<td><input type="text" name="orderAmount" value="500" style="width:260px;"/><font color="red">*</font></td>
				<td></td>
			</tr>
			<tr>
				<td>6. 订单金额币种类型:</td>
				<td><input type="text" name="orderCurrency" value="156" style="width:260px;" readonly="readonly"/></td>
				<td>固定值；156表示人民币</td>
			</tr>
			<tr>
				<td>7. 提现类型:</td>
				<td><input type="text" name="cashType" value="D0" style="width:260px;" /></td>
				<td>D0,D1,T0,T1</td>
			</tr>
			<tr>
				<td>8. 收款人姓名:</td>
				<td><input type="text" name="accountName" value="" style="width:260px;" /><font color="red">*</font></td>
				<td></td>
			</tr>
			<tr>
			<td>9.  银行名称:</td>
				<td>
				  <select name="bankName" id="bankName" style="width:260px;">  
				    <option value="">请选择</option>
					<option value="建设银行">建设银行</option>
					<option value="农业银行">农业银行</option>
					<option value="工商银行">工商银行</option>
					<option value="中国银行">中国银行</option>
					<option value="浦发银行">浦发银行</option>
					<option value="光大银行">光大银行</option>
					<option value="平安银行">平安银行</option>
					<option value="兴业银行">兴业银行</option>
					<option value="邮政储蓄银行">邮政储蓄银行</option>
					<option value="中信银行">中信银行</option>
					<option value="华夏银行">华夏银行</option>
					<option value="招商银行">招商银行</option>
					<option value="广发银行">广发银行</option>
					<option value="北京银行">北京银行</option>
					<option value="上海银行">上海银行</option>
					<option value="民生银行">民生银行</option>
					<option value="交通银行">交通银行</option>
					<option value="北京农村商业银行">北京农村商业银行</option>   
				  </select>
                  <font color="red">*</font>				  
				  </td>
				<td></td>
			</tr>			
			<tr>
				<td>10.银行卡号:</td>
				<td><input type="text" name="bankCardNo" value="" style="width:260px;"/><font color="red">*</font></td>
				<td></td>
			</tr>
			<tr>
				<td>11.联行号:</td>
				<td><input type="text" name="canps" value="305" style="width:260px;"/></td>
				<td></td>
			</tr>
			<tr>
				<td>12.身份证:</td>
				<td><input type="text" name="idCard" value="" style="width:260px;"/></td>
				<td></td>
			</tr>
			<tr>
				<td>13.扩展参数:</td>
				<td><input type="text" name="extraCommonParam" value="0" style="width:260px;"/></td>
				<td></td>
			</tr>
			<tr>
				<td>14.签名类型:</td>
				<td><input type="text" name="signType" value="1" style="width:260px;" readonly="readonly"/><font color="red">*固定值1 ：RSA</font></td>
				<td></td>
			</tr>
		</table>
		<div align="center"><input type="submit" value="提交表单"/></div>
</form>

<script language="javascript">
	setOrderNo();	
	function setOrderNo() {
		var curr = new Date();
		var m = curr.getMonth() + 1;
		if (m < 10) {m = '0' + m;}
		var d = curr.getDate();
		if (d < 10) {d = '0' + d;}
		var h = curr.getHours();
		if (h < 10) {h = '0' + h;}
		var mi = curr.getMinutes();
		if (mi < 10) {mi = '0' + mi;}
		var s = curr.getSeconds();
		if (s < 10) {s = '0' + s;}
		var strDatetime = '' + curr.getFullYear() + m + d + h + mi + s;
		document.getElementById("orderNo").value = 'TX' + strDatetime;
	}
	
	function AttributeJudge() {	  
	  return true;
	}
</script>

</BODY>
</HTML>
