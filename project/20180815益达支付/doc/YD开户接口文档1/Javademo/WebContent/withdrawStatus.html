<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta http-equiv="Content-Language" content="zh-CN"/>
<title>网上支付平台-商户接口范例-代付结果查询</title>
</head>
<body BGCOLOR='#FFFFFF' TEXT='#000000' LINK='#0000FF' VLINK='#0000FF' ALINK='#FF0000'>
<center> <h4>支付网关接口参数提交</h4></center>


<form action="withdrawStatusapi.jsp" method="post" onsubmit="AttributeJudge()">
<input type="hidden" name="serverUrl" id="serverUrl" value="" />
	<table border="1" cellpadding="1" cellspacing="1" align="center" width="50%">

			<tr>
				<td>1. 字符集:</td>
				<td><input type="text" name="inputCharset" value="1"/>1-UTF8</td>
				<td></td>
			</tr>	
			<tr>
				<td>2. 商户号:</td>
				<td>PayConfig里配置<font color="red">*测试商户号</font></td>
				<td></td>
			</tr>
			<tr>
				<td>3. 签名类型:</td>
				<td><input type="text" name="signType"  size="40" value="1"/><font color="red">1-RSA</font></td>
				<td>商户自行生成RSA密钥对，保存私钥，并把公钥提供给平台</td>
			</tr>
			
			<tr>
				<td>4. 商户系统订单号:</td>
				<td><input type="text" name="orderNo"  id="orderNo" value=""/><font color="red">*</font></td>
				<td></td>
			</tr>
			
			
		</table>
		<div align="center"><input type="submit" value="提交表单"/></div>
</form>


</BODY>
</HTML>
