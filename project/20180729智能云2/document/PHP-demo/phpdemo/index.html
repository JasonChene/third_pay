<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>支付接口测试</title>
<style>
  input{width:80%};
</style>
</head>
<body>
<form id="pay" action="pay.php" method="post">
  <div align="center">
    <table width="713" border="0">
      <tr>
        <td width="164">订单号:</td>
        <td><span>
          <label>
          <input type="text" name="orderid" value="" id="orderid">
          </label>
        </span> </td>
      </tr>
      
      <tr>
        <td width="164">交易金额</td>
        <td><span>
          <label>
              <select name="price">
                  <option value="0.01">￥0.01</option>
                  <option value="1">￥1</option>
                  <option value="20">￥20</option>
                  <option value="200" >￥200</option>
                  <option value="500" >￥500</option>
                  <option value="1000" >￥1000</option>
                  <option value="5000" >￥5000</option>                  
                </select>提供的测试金额，正式号可以根据你们的需要自己定义；
          </label>
        </span> </td>
      </tr>
      <tr>
        <td width="164">订单名称</td>
        <td><span>
          <label>
          <input type="text" name="goodsname" value="test">
          </label>
        </span> </td>
      </tr>
      <tr>
        <td width="164">订单标记</td>
        <td><span>
          <label>
          <input type="tag" name="orderuid" id="orderuid" value="1">
          </label>
        </span> </td>
      </tr>

	  <tr>
        <td width="164">支付完成跳转地址</td>
        <td><span>
          <label>
          <input type="text" name="return_url" value="http://127.0.0.1/ok.php?type=test">
          </label>
        </span> </td>
      </tr>
      <tr>
        <td width="164">后台通知的地址</td>
        <td><span>
          <label>
          <input type="text" name="notify_url" value="http://127.0.0.1/callback.php">
          </label>
        </span> </td>
      </tr>
      <tr>
        <td width="164">付款方式</td>
        <td><span>
            <label>
              <select name="istype">
                <option value="10001">支付宝wap</option>
                <option value="20001">微信扫码【不定时提供】</option>
              </select>
            </label>
          </span> 
		    </td>
      </tr>
      <tr>
          <td width="164">界面选择</td>
          <td><span>
              <label>
                <select name="format">
				  <option value="json">json[返回json，可自定义页]</option>
                  <option value="web">web[使用智能云的支付页]</option>                  
                </select>
              </label>
            </span> 
          </td>
        </tr>
   
      <tr>
        <td><input name="提交" type="submit" style="width:100px;" /></td>
		<td></td>
      </tr>
	 
    </table>

</form> 
</body>
<script type="text/javascript">
 document.getElementById("orderid").value=new Date().valueOf();
 document.getElementById("orderuid").value=new Date().valueOf();
</script>
</html>
