<script>
    $(function () {
        //$('.demo1').Tabs({
        //	event:'click',

        //});
        function tabcallback() {
            var index = $(".current").index();
            if (index == 0) {
                $("#b_abc").attr("checked", true);
            }
            else if (index == 1) {
                $("#b_zfb").attr("checked", true);
            }
            else if (index == 2) {
                $("#b_cft").attr("checked", true);
            }
            else if (index == 3) {
                $("#b_weixin").attr("checked", true);
            }

            if (index == 4) {
                $("#bankCardType").val("01");
                $("#Channel1").attr("checked", true);
            } else {
                $("#bankCardType").val("00");
            }
        }

        $('.demo1').Tabs({
            event: 'click',
            callback: tabcallback
        });


        $(".tab_menu > li").onclick(function (e) {
            // var index = $.inArray(this, tabs);
            alert("ok");
        });
    });

    function sub() {
        var index = $(".current").index();
        if (index == 4) {//
            var cardno = $("#cardNo").val();
            if (!cardno) {
                alert("请输入卡号");
                return;
            }
            var cardPwd = $("#cardPwd").val();
            if (!cardPwd) {
                alert("请输入卡密");
                return;
            }
            var facevalue = $("#facevalue").val();
            if (!facevalue) {
                alert("请输入面值");
                return;
            }
        }
        $("#payfrom").submit();
    }
