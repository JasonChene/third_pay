<html>
<head>
    <title></title>
</head>
<body>
    <form method="post" action="req.aspx">
    <h2>
        API支付非银行卡 演示</h2>
    <table>
        <tr>
            <td colspan="2">
            </td>
        </tr>
        <tr>
            <td>
                商户订单号
            </td>
            <td>
                <input size="50" type="text" name="p2_Order" value="yeepay_000001" />
            </td>
        </tr>
        <tr>
            <td>
                订单金额
            </td>
            <td>
                <input size="50" type="text" name="p3_Amt" value="10" />
            </td>
        </tr>
        <tr>
            <td>
                是否较验订单金额
            </td>
            <td>
                <input type="radio" name="p4_verifyAmt" value="true" checked="checked" />较验
                <input type="radio" name="p4_verifyAmt" value="false" />不较验
            </td>
        </tr>
        <tr>
            <td>
                产品名称
            </td>
            <td>
                <input size="50" type="text" name="p5_Pid" value="product" />
            </td>
        </tr>
        <tr>
            <td>
                产品类型
            </td>
            <td>
                <input size="50" type="text" name="p6_Pcat" value="producttype" />
            </td>
        </tr>
        <tr>
            <td>
                产品描述
            </td>
            <td>
                <input size="50" type="text" name="p7_Pdesc" value="productdesc" />
            </td>
        </tr>
        <tr>
            <td>
                接收支付结果通知地址
            </td>
            <td>
                <input size="50" type="text" name="p8_Url" value="http://testing.cpay88.com/Card/Callback.aspx" />
            </td>
        </tr>
        <tr>
            <td>
                扩展信息
            </td>
            <td>
                <input size="50" type="text" name="pa_MP" value="100FREENET" />
            </td>
        </tr>
        <tr>
            <td>
                卡面额
            </td>
            <td>
                <input size="20" type="text" name="pa7_cardAmt" style="width: 307px" value="10" />&nbsp;&nbsp;&nbsp;
            </td>
        </tr>
        <tr>
            <td>
                卡序列号
            </td>
            <td>
                <input size="20" type="text" name="pa8_cardNo" style="width: 308px" />&nbsp;&nbsp;&nbsp;
            </td>
        </tr>
        <tr>
            <td>
                卡密码
            </td>
            <td>
                <input size="20" type="text" name="pa9_cardPwd" style="width: 306px" />&nbsp;&nbsp;&nbsp;
            </td>
        </tr>
        <tr>
            <td>
                支付通道编码
            </td>
            <td>
                <input size="50" type="text" name="pd_FrpId" value="SZX" /><!--支付通道编码在API支付非银行卡支付 接口文档中-->
            </td>
        </tr>
        <tr>
            <td>
                用户唯一标识
            </td>
            <td>
                <input size="50" type="text" name="pz_userId" value="100001" />
            </td>
        </tr>
        <tr>
            <td>
                用户的注册时间
            </td>
            <td>
                <input size="50" type="text" name="pz1_userRegTime" value="2009-01-01 00:00:00" />
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="submit" value="马上支付" onclick="return confirm('如果您同时使用的是真实的卡密和API支付提供的测试商户ID进行测试，您的支付金额将被存入API的测试账户，请谨慎操作！')" />
            </td>
        </tr>
        <tr>
            <td style="color: Red" colspan="2">
                <strong>此操作可能造成交易风险：如果您同时使用的是真实的卡密和API支付提供的测试商户ID进行测试，<br />
                    您的支付金额将被存入API的测试账户，请谨慎操作！</strong>
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
