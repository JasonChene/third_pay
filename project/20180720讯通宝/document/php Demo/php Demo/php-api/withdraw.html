	<script>
	$(function () {
		$("#p11_OrderID").val(random());
		// $("#tranDate").val(getDate());
		// $("#tranTime").val(getTime());
	});

	function random() {
		var d = new Date();
		return d.getFullYear() + "" + (d.getMonth() + 1 )+ "" + d.getDate() + "" + d.getHours() + "" + d.getMinutes() + "" + d.getMilliseconds() + "" + parseInt(Math.random() * 1000);
	}

	function getDate() {
		var d = new Date();
		return d.getFullYear() + "" + d.getMonth() + 1 + "" + d.getDay();
	}

	function getTime() {
		var d = new Date();
		return getDate() + "" + d.getHours() + "" + d.getMinutes() + "" + d.getMilliseconds();
	}
	</script>
